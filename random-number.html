<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function loadTheme() {
            if (localStorage.getItem('theme') === 'dark') {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        }
    </script>
</head>
<body onload="loadTheme()" class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center h-screen">
    <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-lg w-96 text-center transition-all duration-300">
        <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-200">üé≤ Random Number Generator</h2>
        <div class="mt-4 space-y-3">
            <div>
                <label class="block text-gray-700 dark:text-gray-300">Min Value:</label>
                <input id="min" type="number" class="w-full p-2 border rounded-lg mt-1 bg-gray-100 dark:bg-gray-700 dark:text-white focus:ring-2 focus:ring-blue-500 focus:outline-none">
            </div>
            <div>
                <label class="block text-gray-700 dark:text-gray-300">Max Value:</label>
                <input id="max" type="number" class="w-full p-2 border rounded-lg mt-1 bg-gray-100 dark:bg-gray-700 dark:text-white focus:ring-2 focus:ring-blue-500 focus:outline-none">
            </div>
        </div>
        <button onclick="generateRandom()" class="mt-4 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg w-full transition-transform transform hover:scale-105">Generate</button>
        <p id="result" class="mt-4 text-lg font-semibold text-gray-800 dark:text-gray-200"></p>
        <button onclick="toggleDarkMode()" class="mt-4 bg-gray-300 dark:bg-gray-600 text-gray-800 dark:text-white px-4 py-2 rounded-lg w-full transition-transform transform hover:scale-105">Toggle Dark Mode</button>
    </div>
    <script>
        function generateRandom() {
            let min = parseInt(document.getElementById('min').value);
            let max = parseInt(document.getElementById('max').value);
            if (isNaN(min) || isNaN(max) || min >= max) {
                document.getElementById('result').textContent = '‚ùå Invalid input';
                return;
            }
            let randomNum = Math.floor(Math.random() * (max - min + 1)) + min;
            document.getElementById('result').textContent = 'üéâ Random Number: ' + randomNum;
        }
        
        function toggleDarkMode() {
            let htmlElement = document.documentElement;
            if (htmlElement.classList.contains('dark')) {
                htmlElement.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            } else {
                htmlElement.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            }
        }
    </script>
</body>
</html>
