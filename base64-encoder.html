<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Encoder & Decoder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Dark Mode Toggle
        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('darkMode', document.documentElement.classList.contains('dark'));
        }
        window.onload = function () {
            if (localStorage.getItem('darkMode') === 'true') {
                document.documentElement.classList.add('dark');
            }
        };
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-2xl p-6 bg-white dark:bg-gray-800 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold text-center mb-4">Base64 Encoder & Decoder</h1>
        
        <textarea id="inputText" class="w-full p-2 border rounded mb-2 dark:bg-gray-700 dark:text-white" rows="4" placeholder="Enter text or Base64 string..."></textarea>
        
        <input type="file" id="fileInput" class="w-full p-2 mb-2 border rounded dark:bg-gray-700" />
        
        <div class="flex gap-2 mb-2">
            <button onclick="encodeBase64()" class="w-1/2 bg-blue-500 hover:bg-blue-600 text-white p-2 rounded">Encode</button>
            <button onclick="decodeBase64()" class="w-1/2 bg-green-500 hover:bg-green-600 text-white p-2 rounded">Decode</button>
        </div>
        
        <textarea id="outputText" class="w-full p-2 border rounded mb-2 dark:bg-gray-700 dark:text-white" rows="4" readonly></textarea>
        
        <div class="flex gap-2">
            <button onclick="copyToClipboard()" class="w-1/2 bg-yellow-500 hover:bg-yellow-600 text-white p-2 rounded">Copy</button>
            <button onclick="clearFields()" class="w-1/2 bg-red-500 hover:bg-red-600 text-white p-2 rounded">Clear</button>
        </div>
        
        <button onclick="toggleDarkMode()" class="mt-4 w-full bg-gray-700 hover:bg-gray-800 text-white p-2 rounded">Toggle Dark Mode</button>
    </div>

    <script>
        function encodeBase64() {
            let input = document.getElementById('inputText').value;
            if (!input) return alert('Please enter text to encode.');
            document.getElementById('outputText').value = btoa(input);
        }

        function decodeBase64() {
            let input = document.getElementById('inputText').value;
            try {
                document.getElementById('outputText').value = atob(input);
            } catch (error) {
                alert('Invalid Base64 string!');
            }
        }

        function copyToClipboard() {
            let output = document.getElementById('outputText');
            output.select();
            document.execCommand('copy');
            alert('Copied to clipboard!');
        }

        function clearFields() {
            document.getElementById('inputText').value = '';
            document.getElementById('outputText').value = '';
        }
    </script>
</body>
</html>
